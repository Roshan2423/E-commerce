<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - OVN Store</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23grad)'/%3E%3Ctext x='50' y='72' font-family='Arial,sans-serif' font-size='65' font-weight='900' fill='white' text-anchor='middle'%3EO%3C/text%3E%3C/svg%3E">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .google-btn-container {
            margin-bottom: 1.5rem;
        }
        
        .google-btn {
            width: 100%;
            padding: 0.75rem;
            background: white;
            color: #444;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .google-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
        }
        
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .alert.error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }
        
        .alert.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #c6f6d5;
        }
        
        .alert.info {
            background: #e6f7ff;
            color: #0066cc;
            border: 1px solid #91d5ff;
        }
        
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div style="display: flex; align-items: center; justify-content: center; gap: 16px; margin-bottom: 16px;">
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 56px; height: 56px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 32px; color: white; box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);">
                    O
                </div>
                <h1 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin: 0;">OVN Store Admin</h1>
            </div>
            <p>Sign in to your admin account</p>
        </div>
        
        <!-- Info Alert for Google Login -->
        <div class="alert info" style="margin-bottom: 1.5rem;">
            <strong>ðŸ’¡ Note:</strong> For Google Sign-In, please use the <a href="http://localhost:3000/login" style="color: #0066cc; text-decoration: underline;">frontend login page</a> (port 3000)
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div id="alert-container"></div>
        
        <!-- Google Sign-In Button -->
        <div class="google-btn-container">
            <button type="button" class="google-btn" id="google-signin-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <!-- Traditional Login Form -->
        <form method="post" id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>
    
    <script>
        const GOOGLE_CLIENT_ID = '735742648650-4fnealrih29hufng0ss2b185iq0o2rf0.apps.googleusercontent.com';
        
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
        }
        
        // Handle Google Sign-In callback
        async function handleGoogleCallback(response) {
            if (response.credential) {
                showLoading();
                
                try {
                    // Get CSRF token from cookie
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
                    
                    // Send token to backend
                    const result = await fetch('/api/google-auth/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken || ''
                        },
                        credentials: 'same-origin',
                        body: JSON.stringify({
                            idToken: response.credential
                        })
                    });
                    
                    const data = await result.json();
                    
                    if (data.success) {
                        showAlert(data.message, 'success');
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/dashboard/';
                        }, 500);
                    } else {
                        hideLoading();
                        showAlert(data.error || 'Google sign-in failed', 'error');
                    }
                } catch (error) {
                    hideLoading();
                    console.error('Google auth error:', error);
                    showAlert('Failed to authenticate with Google. Please try again.', 'error');
                }
            }
        }
        
        // Initialize Google Sign-In when script loads
        function initGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                try {
                    // Initialize with simpler settings - disable FedCM to avoid CORS issues
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleGoogleCallback,
                        ux_mode: 'popup',
                        use_fedcm_for_prompt: false  // Disable FedCM to avoid CORS errors
                    });
                    
                    console.log('âœ… Google Sign-In initialized');
                } catch (error) {
                    console.error('Google Sign-In initialization error:', error);
                }
            }
        }
        
        // Google Sign-In button click handler
        document.getElementById('google-signin-btn').addEventListener('click', function() {
            console.log('ðŸ”µ Google Sign-In button clicked');
            
            if (typeof google === 'undefined' || !google.accounts || !google.accounts.id) {
                showAlert('Google Sign-In is still loading. Please try again in a moment.', 'info');
                return;
            }
            
            try {
                // Use popup mode for more reliable authentication
                google.accounts.id.prompt((notification) => {
                    console.log('ðŸ“¢ Notification:', notification);
                    
                    if (notification.isNotDisplayed()) {
                        console.log('âš ï¸ One Tap not displayed, reason:', notification.getNotDisplayedReason());
                        // Try alternative method - render button and auto-click
                        renderGoogleButton();
                    } else if (notification.isSkippedMoment()) {
                        console.log('âš ï¸ One Tap skipped, reason:', notification.getSkippedReason());
                        renderGoogleButton();
                    }
                });
            } catch (error) {
                console.error('Google Sign-In prompt error:', error);
                showAlert('Failed to show Google Sign-In. Please try again.', 'error');
            }
        });
        
        // Render actual Google button as fallback
        function renderGoogleButton() {
            const buttonContainer = document.getElementById('google-signin-btn');
            if (!buttonContainer) return;
            
            // Create a temporary container
            const tempDiv = document.createElement('div');
            tempDiv.id = 'google-button-container';
            tempDiv.style.display = 'none';
            document.body.appendChild(tempDiv);
            
            try {
                google.accounts.id.renderButton(
                    tempDiv,
                    {
                        theme: 'outline',
                        size: 'large',
                        width: 400
                    }
                );
                
                // Auto-click the rendered button
                setTimeout(() => {
                    const gBtn = tempDiv.querySelector('div[role="button"]');
                    if (gBtn) {
                        gBtn.click();
                    }
                }, 100);
            } catch (error) {
                console.error('Failed to render Google button:', error);
                showAlert('Please try refreshing the page and signing in again.', 'error');
            }
        }
        
        // Initialize when Google API is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initGoogleSignIn, 500);
            });
        } else {
            setTimeout(initGoogleSignIn, 500);
        }
        
        // Also try to initialize when window loads
        window.addEventListener('load', function() {
            if (typeof google !== 'undefined') {
                initGoogleSignIn();
            }
        });
    </script>
</body>
</html>
