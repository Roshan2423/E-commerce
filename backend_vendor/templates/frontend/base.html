{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OVN Store - Revolutionary E-Commerce Experience{% endblock %}</title>

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Meta tags for SEO -->
    <meta name="description" content="Experience the future of e-commerce with OVN Store. Revolutionary shopping platform with cutting-edge design.">
    <meta name="keywords" content="ecommerce, shopping, online store, modern shopping">
    <meta name="author" content="OVN Store">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="OVN Store - Revolutionary E-Commerce">
    <meta property="og:description" content="Experience the future of online shopping">
    <meta property="og:site_name" content="OVN Store">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23grad)'/%3E%3Ctext x='50' y='72' font-family='Arial,sans-serif' font-size='65' font-weight='900' fill='white' text-anchor='middle'%3EO%3C/text%3E%3C/svg%3E">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/notification-styles.css' %}">

    <style>
        body { opacity: 0; transition: opacity 0.3s ease; }
        .loaded { opacity: 1; }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        {% block content %}{% endblock %}
    </div>

    <!-- Configuration -->
    <script>
        // API Base URL - same server, so use relative path
        window.API_BASE_URL = '';

        // Placeholder images
        window.placeholderImageService = 'https://picsum.photos';

        document.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                const width = e.target.getAttribute('data-width') || 400;
                const height = e.target.getAttribute('data-height') || 400;
                e.target.src = `https://via.placeholder.com/${width}x${height}/667eea/ffffff?text=OVN+Store`;
            }
        }, true);
    </script>

    <!-- Scripts -->
    <script src="{% static 'frontend/js/google-auth.js' %}"></script>
    <script src="{% static 'frontend/js/api-integration.js' %}"></script>
    <script src="{% static 'frontend/js/app.js' %}"></script>

    <script>
        // Show body after fonts load
        document.fonts.ready.then(() => {
            document.body.classList.add('loaded');
        });

        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Application error:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });

        // Theme detection
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        function handleThemeChange(e) {
            document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        }
        prefersDark.addEventListener('change', handleThemeChange);
        handleThemeChange(prefersDark);

        // Viewport height fix for mobile
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', () => {
            document.body.classList.remove('keyboard-navigation');
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
