{% load static %}
<!-- Newsletter Section -->
<section class="section section-newsletter" id="newsletterSection">
    <div class="newsletter-background">
        <div class="newsletter-pattern"></div>
    </div>
    <div class="container">
        <div class="newsletter-content">
            <div class="newsletter-icon">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h2 class="newsletter-title">Stay in the Loop</h2>
            <p class="newsletter-subtitle">
                Subscribe to our newsletter and be the first to know about new arrivals,
                exclusive offers, and special promotions.
            </p>

            <form class="newsletter-form" id="newsletterForm" action="/v/{{ vendor.slug }}/newsletter/subscribe/" method="POST">
                {% csrf_token %}
                <div class="newsletter-input-group">
                    <input type="email" name="email" placeholder="Enter your email address" required class="newsletter-input">
                    <button type="submit" class="newsletter-btn">
                        <span class="btn-text">Subscribe</span>
                        <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                    </button>
                </div>
                <div class="newsletter-consent">
                    <label class="consent-label">
                        <input type="checkbox" name="consent" required>
                        <span>I agree to receive marketing emails and accept the <a href="/privacy-policy/">Privacy Policy</a></span>
                    </label>
                </div>
            </form>

            <div class="newsletter-benefits">
                <div class="benefit-item">
                    <i class="fas fa-tag"></i>
                    <span>Exclusive Discounts</span>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-bell"></i>
                    <span>New Arrivals Alerts</span>
                </div>
                <div class="benefit-item">
                    <i class="fas fa-gift"></i>
                    <span>Special Offers</span>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .section-newsletter {
        position: relative;
        padding: 5rem 0;
        background: linear-gradient(135deg, {{ storefront.primary_color|default:'#667eea' }} 0%, {{ storefront.secondary_color|default:'#764ba2' }} 100%);
        overflow: hidden;
    }

    .newsletter-background {
        position: absolute;
        inset: 0;
        overflow: hidden;
    }

    .newsletter-pattern {
        position: absolute;
        inset: -50%;
        background-image:
            radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 40%),
            radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 30%);
        animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(20px, -20px) rotate(5deg); }
    }

    .newsletter-content {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
        color: #ffffff;
    }

    .newsletter-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: rgba(255,255,255,0.15);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        backdrop-filter: blur(10px);
    }

    .newsletter-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .newsletter-subtitle {
        font-size: 1.125rem;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .newsletter-form {
        margin-bottom: 2rem;
    }

    .newsletter-input-group {
        display: flex;
        gap: 0;
        background: #ffffff;
        border-radius: 50px;
        padding: 0.5rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .newsletter-input {
        flex: 1;
        border: none;
        background: transparent;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        color: #1a202c;
        outline: none;
    }

    .newsletter-input::placeholder {
        color: #94a3b8;
    }

    .newsletter-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, {{ storefront.accent_color|default:'#10b981' }} 0%, {{ storefront.accent_color|default:'#10b981' }}cc 100%);
        color: #ffffff;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .newsletter-btn:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .newsletter-btn .btn-icon {
        transition: transform 0.3s ease;
    }

    .newsletter-btn:hover .btn-icon {
        transform: translateX(5px);
    }

    .newsletter-consent {
        margin-top: 1rem;
    }

    .consent-label {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        opacity: 0.9;
        cursor: pointer;
    }

    .consent-label input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
    }

    .consent-label a {
        color: #ffffff;
        text-decoration: underline;
    }

    .newsletter-benefits {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
    }

    .benefit-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        opacity: 0.9;
    }

    .benefit-item i {
        font-size: 1rem;
    }

    @media (max-width: 768px) {
        .newsletter-title {
            font-size: 1.75rem;
        }

        .newsletter-input-group {
            flex-direction: column;
            border-radius: 12px;
        }

        .newsletter-input {
            padding: 1rem;
            text-align: center;
        }

        .newsletter-btn {
            width: 100%;
            justify-content: center;
            border-radius: 8px;
        }

        .newsletter-benefits {
            gap: 1rem;
        }

        .benefit-item {
            flex: 0 0 100%;
            justify-content: center;
        }
    }
</style>

<script>
    // Newsletter form submission
    document.getElementById('newsletterForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        const btn = form.querySelector('.newsletter-btn');
        const originalText = btn.querySelector('.btn-text').textContent;

        // Show loading state
        btn.querySelector('.btn-text').textContent = 'Subscribing...';
        btn.disabled = true;

        // Submit via fetch
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                btn.querySelector('.btn-text').textContent = 'Subscribed!';
                btn.querySelector('.btn-icon').innerHTML = '<i class="fas fa-check"></i>';
                form.querySelector('.newsletter-input').value = '';
            } else {
                btn.querySelector('.btn-text').textContent = data.message || 'Error';
                setTimeout(() => {
                    btn.querySelector('.btn-text').textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            }
        })
        .catch(error => {
            btn.querySelector('.btn-text').textContent = 'Error';
            setTimeout(() => {
                btn.querySelector('.btn-text').textContent = originalText;
                btn.disabled = false;
            }, 2000);
        });
    });
</script>
