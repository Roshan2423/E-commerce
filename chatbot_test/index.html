<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVN Store - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .chat-header-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header-info h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header-info p {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8fafc;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #e2e8f0;
            color: #64748b;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.bot .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Product Cards Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
            padding: 5px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .product-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            background: #f8fafc;
            padding: 8px;
        }

        .product-info {
            padding: 10px;
        }

        .product-name {
            font-size: 12px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
            height: 32px;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .current-price {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
        }

        .original-price {
            font-size: 11px;
            color: #94a3b8;
            text-decoration: line-through;
        }

        .flash-badge {
            background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
            color: white;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 3px;
            margin-top: 6px;
        }

        .product-rating span {
            color: #fbbf24;
            font-size: 11px;
        }

        .rating-text {
            font-size: 10px;
            color: #94a3b8;
        }

        /* Categories List */
        .categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .category-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e2e8f0;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); }
            40% { transform: scale(1.2); }
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-btn {
            padding: 8px 14px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 12px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .clear-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: #64748b;
        }

        .welcome-message h2 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.6;
        }

        /* No image placeholder */
        .product-image-container {
            width: 100%;
            height: 120px;
            overflow: hidden;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .no-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #e2e8f0 0%, #f1f5f9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-avatar">ü§ñ</div>
            <div class="chat-header-info">
                <h1>OVN Store Assistant</h1>
                <p><span class="status-dot"></span>Online - Powered by AI</p>
            </div>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to OVN Store! üëã</h2>
                <p>I'm your AI shopping assistant. Ask me about products, flash sales, categories, or anything else!</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input
                    type="text"
                    class="chat-input"
                    id="chatInput"
                    placeholder="Ask me anything..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <div class="quick-actions">
                <button class="quick-btn" onclick="quickAction('Show me flash sale products')">üî• Flash Sale</button>
                <button class="quick-btn" onclick="quickAction('What categories do you have?')">üì¶ Categories</button>
                <button class="quick-btn" onclick="quickAction('Show me all products')">üõçÔ∏è All Products</button>
                <button class="quick-btn" onclick="quickAction('What is your return policy?')">üìã Policies</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // Generate unique session ID
        let sessionId = localStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatSessionId', sessionId);
        }

        function addMessage(content, isUser = false, products = [], categories = []) {
            // Remove welcome message if exists
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const contentWrapper = document.createElement('div');
            contentWrapper.style.maxWidth = '100%';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);
            contentWrapper.appendChild(contentDiv);

            // Add product cards if available
            if (products && products.length > 0) {
                const productsGrid = createProductsGrid(products);
                contentWrapper.appendChild(productsGrid);
            }

            // Add categories if available
            if (categories && categories.length > 0) {
                const categoriesList = createCategoriesList(categories);
                contentWrapper.appendChild(categoriesList);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function createProductsGrid(products) {
            const grid = document.createElement('div');
            grid.className = 'products-grid';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => {
                    // Open product in main store (adjust URL as needed)
                    window.open(`http://localhost:8000/product/${product.id}`, '_blank');
                };

                // Backend already handles flash sale pricing
                // price = display price (flash_sale_price if applicable)
                // compare_price = original price for strikethrough
                let displayPrice = product.price;
                let originalPrice = null;

                // Show strikethrough if compare_price is higher than display price
                if (product.compare_price && product.compare_price > product.price) {
                    originalPrice = product.compare_price;
                }

                // Format prices
                const formatPrice = (num) => num ? `Rs. ${num.toLocaleString()}` : '';

                // Generate stars
                const rating = product.rating || 0;
                const stars = '‚òÖ'.repeat(Math.floor(rating)) + '‚òÜ'.repeat(5 - Math.floor(rating));

                // Image URL - handle relative paths
                let imageUrl = product.image || '';
                if (imageUrl && !imageUrl.startsWith('http')) {
                    imageUrl = `http://localhost:8000${imageUrl.startsWith('/') ? '' : '/'}${imageUrl}`;
                }

                // Create image element properly
                const imgContainer = document.createElement('div');
                imgContainer.className = 'product-image-container';

                if (imageUrl) {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = '';
                    img.className = 'product-image';
                    img.onerror = function() {
                        this.style.display = 'none';
                        const fallback = document.createElement('div');
                        fallback.className = 'no-image';
                        fallback.textContent = 'üì¶';
                        this.parentElement.appendChild(fallback);
                    };
                    imgContainer.appendChild(img);
                } else {
                    const fallback = document.createElement('div');
                    fallback.className = 'no-image';
                    fallback.textContent = 'üì¶';
                    imgContainer.appendChild(fallback);
                }

                card.appendChild(imgContainer);

                const infoDiv = document.createElement('div');
                infoDiv.className = 'product-info';
                infoDiv.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">
                        <span class="current-price">${formatPrice(displayPrice)}</span>
                        ${originalPrice ? `<span class="original-price">${formatPrice(originalPrice)}</span>` : ''}
                        ${product.is_featured ? '<span class="flash-badge">HOT</span>' : ''}
                    </div>
                    <div class="product-rating">
                        <span>${stars}</span>
                        <span class="rating-text">(${rating.toFixed(1)}) ${product.review_count ? `‚Ä¢ ${product.review_count} review${product.review_count > 1 ? 's' : ''}` : ''}</span>
                    </div>
                `;
                card.appendChild(infoDiv);

                grid.appendChild(card);
            });

            return grid;
        }

        function createCategoriesList(categories) {
            const list = document.createElement('div');
            list.className = 'categories-list';

            categories.forEach(cat => {
                const tag = document.createElement('span');
                tag.className = 'category-tag';
                tag.textContent = cat;
                tag.style.cursor = 'pointer';
                tag.onclick = () => {
                    chatInput.value = `Show me ${cat} products`;
                    sendMessage();
                };
                list.appendChild(tag);
            });

            return list;
        }

        function formatMessage(text) {
            // Convert markdown-like syntax to HTML
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typing);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                hideTyping();

                if (data.success) {
                    // Add message with products and categories
                    addMessage(
                        data.response,
                        false,
                        data.products || [],
                        data.categories || []
                    );
                } else {
                    addMessage('Sorry, something went wrong. Please try again.');
                }
            } catch (error) {
                hideTyping();
                addMessage('Sorry, I could not connect to the server. Make sure the server is running.');
                console.error('Error:', error);
            }

            sendBtn.disabled = false;
            chatInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function quickAction(message) {
            chatInput.value = message;
            sendMessage();
        }

        async function clearChat() {
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
            } catch (e) {
                console.log('Could not clear server session');
            }

            // Clear UI
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    <h2>Welcome to OVN Store! üëã</h2>
                    <p>I'm your AI shopping assistant. Ask me about products, flash sales, categories, or anything else!</p>
                </div>
            `;

            // Generate new session
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatSessionId', sessionId);
        }

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
